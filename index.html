<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Rating state start -->

  <main class="main-container">

    <!-- Rating state end -->
    <div class="ratings-sectino">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="star" class="star-image">
      </div>
      <div class="contents">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <ul class="rating-btns">
          <li><input type="button" value="1"></li>
          <li><input type="button" value="2"></li>
          <li><input type="button" value="3"></li>
          <li><input type="button" value="4"></li>
          <li><input type="button" value="5"></li>
        </ul>
        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <!-- Thank you state start -->
    <!-- You selected  out of 5 -->

    <!-- Thank you!
  
    We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch! -->
  </main>

</body>
</html>
