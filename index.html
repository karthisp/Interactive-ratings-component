<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Rating state start -->

  <main class="main-container">

    <!-- Rating state end -->
    <div class="ratings-sectino">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="star" class="star-image">
      </div>
      <div class="contents">
        <div class="question-section">
          <h1>How did we do?</h1>
          <p class="feedback-request">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <ul class="rating-btns">
          <li><input type="button" value="1"></li>
          <li><input type="button" value="2"></li>
          <li><input type="button" value="3"></li>
          <li><input type="button" value="4"></li>
          <li><input type="button" value="5"></li>
        </ul>
        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <!-- Thank you state start -->
    <div class="thank-you-container">
      <div class="image-section">
        <img src="./images/illustration-thank-you.svg" alt="thank you" class="thank-you-image">
        <div class="ratings-score">
          You selected <span class="score"></span> out of 5
        </div>
      </div>
      <div class="thank-you-section">
        <h2 class="thank-you-heading">Thank you!</h2>
        <p class="thank-you-message">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>

</body>

</html>
